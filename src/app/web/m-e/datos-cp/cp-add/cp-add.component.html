<form #CPForm="ngForm" (ngSubmit)="onSubmit(CPForm)">
    <h5>
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-building" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694L1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
            <path d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
          </svg>
        Datos</h5>
    <div class="row">
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="CPService.selectCentroPractica.$key">
        <input class="form-control m-2 dat col-sm-11" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="CPService.selectCentroPractica.nombre" (input)="nombre=$event.target.value">
    </div>
    <div class="row">
        <input class="form-control m-2 dat col-sm-6" type="text" placeholder="RUC" name="ruc" [(ngModel)]="CPService.selectCentroPractica.ruc" (input)="ruc=$event.target.value">
        <input class="form-control m-2 dat col-sm-5" type="text" placeholder="E-mail" name="email" [(ngModel)]="CPService.selectCentroPractica.email">
    </div>
    <div class="row">
        <input class="form-control m-2 dat col-sm-6" type="text" placeholder="Número Telefónico" name="numeroTelefonico" [(ngModel)]="CPService.selectCentroPractica.numeroTelefonico"> 
        <input class="form-control m-2 dat col-sm-5" type="text" placeholder="Número Celular" name="numeroCelular" [(ngModel)]="CPService.selectCentroPractica.numeroCelular">
    </div>
    <div class="row">
        <input class="form-control m-2 dat col-sm-11" type="text" placeholder="Giro Comercial" name="giroComercial" [(ngModel)]="CPService.selectCentroPractica.giroComercial">
    </div>
    <div class="row">
        <input class="form-control m-2 dat col-sm-6" type="text" placeholder="Dirección" name="direccion" [(ngModel)]="CPService.selectCentroPractica.direccion">
        <input class="form-control m-2 dat col-sm-5" type="text" placeholder="Referencia" name="referencia" [(ngModel)]="CPService.selectCentroPractica.referencia">
    </div>
    <br>
    <br>
    <h5>
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
        Ubicación</h5>
    <div class="row">
        <input class="form-control m-2 dat col-sm-4" type="text" placeholder="Departamento" name="departamento" [(ngModel)]="CPService.selectCentroPractica.departamento">
        <input class="form-control m-2 dat col-sm-4" type="text" placeholder="Provincia" name="provincia" [(ngModel)]="CPService.selectCentroPractica.provincia">
        <input class="form-control m-2 dat col-sm-3" type="text" placeholder="Distrito" name="distrito" [(ngModel)]="CPService.selectCentroPractica.distrito">
    </div>
    <br>
    <button type="submit" class="btn btn-primary col-sm-12" (click)="botonEnviar()">Enviar Datos</button>
</form>
